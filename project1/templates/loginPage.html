{% extends 'platform.html' %}

{% block heading %}
    Proceed to Log In:
{% endblock %}

{% block body %}

    <form action="{{url_for('authenticate')}}" method="post">

        <div class="form-group">
            ID: <input class="form-control" type="text" name="ID" placeholder="user_id">
            Password: <input class="form-control" type="password" name="Password" placeholder="Password">
        </div>

        <div class="form-group">
            <br>
            <button class="btn btn-primary">Log In</button>
        </div>
    </form>
{% endblock %}
